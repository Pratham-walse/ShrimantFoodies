  <script>
    const dishCheckboxes = document.querySelectorAll('.dish');
    const qtyInputs = document.querySelectorAll('.qty');
    const totalDisplay = document.getElementById('totalAmount');

    function updateTotal() {
      let total = 0;
      dishCheckboxes.forEach((checkbox, index) => {
        const qty = parseInt(qtyInputs[index].value) || 0;
        qtyInputs[index].disabled = !checkbox.checked;
        if (checkbox.checked) total += qty * 100;
      });
      totalDisplay.textContent = `‚Çπ${total}`;
    }

    dishCheckboxes.forEach(cb => cb.addEventListener('change', updateTotal));
    qtyInputs.forEach(input => input.addEventListener('input', updateTotal));
  </script>
