<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hotel Management - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/yourkit.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url('https://wallpapers.com/images/hd/classy-butter-chicken-platter-indian-food-s8a8b9aojk6kqoz0.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #ffcc80;
      font-family: 'Playfair Display', serif;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
      margin: 0;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ffcc80;
    }

    .hero {
      backdrop-filter: blur(8px);
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      max-width: 800px;
      margin: 100px auto;
      padding: 60px 40px;
      text-align: center;
      animation: fadeInUp 1.2s ease-out forwards;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #ffeb3b;
      font-family: 'Playfair Display', serif;
      opacity: 0;
      animation: fadeInUp 1s ease-out forwards;
      animation-delay: 0.2s;
    }

    .hero p {
      font-size: 20px;
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeInUp 1s ease-out forwards;
      animation-delay: 0.4s;
    }

    .hero a.button {
      background-color: #ff5722;
      color: #fff;
      padding: 12px 24px;
      text-decoration: none;
      font-size: 16px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      opacity: 0;
      animation: fadeInUp 1s ease-out forwards;
      animation-delay: 0.6s;
    }

    .hero a.button:hover {
      background-color: #e64a19;
    }

    @keyframes fadeInUp {
      0% {
        transform: translateY(20px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      .hero {
        padding: 40px 20px;
      }

      nav {
        flex-direction: column;
        gap: 10px;
      }

      .logo {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <div class="logo">Shrimant Foodiess!</div>
      <ul>
        <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="menu.html"><i class="fas fa-utensils"></i> Menu Card</a></li>
        <li><a href="photo.html"><i class="fas fa-image"></i> Photo</a></li>
        <li><a href="order.html"><i class="fas fa-shopping-cart"></i> Order</a></li>
        <li><a href="review.html"><i class="fas fa-star"></i> Review</a></li>
        <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to Shrimant Foodiess!</h1>
    <p>Serving authentic flavors with love and tradition. Explore our menu and indulge in the taste of Maharashtra.</p>
    <a href="menu.html" class="button">Explore Menu</a>
  </section>

</body>
</html>
